<!DOCTYPE html>
<html ng-app="TodoList">

<head>
    <title>Todo List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Angular.js -->
    <script src="lib/angularjs/angular.min.js"></script>
    <script src="lib/angularjs/angular-resource.min.js"></script>

    <!-- SweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


    <!-- Aplicação TodoList -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/TodoListCtrl.js"></script>
    <script type="text/javascript" src="js/factories/todo.factory.js"></script>
    <link rel="stylesheet" href="css/app.css">


</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <div class="jumbotron" style="padding:45px 0px">
                    <h4 class="text-center">To Do List App</h4>
                </div>

                <div ng-controller="TodoListCtrl as vm">
                    <h4>Total Todos: {{vm.getTotalTodos()}}</h4>

                    <div class="input-group">
                        <input type="text" ng-model="vm.formTodoText" class="form-control" #itemTitle>
                        <button class="input-group-addon hover-cursor" ng-click="vm.addTodo()">
                            <i class="fa fa-plus-circle fa-2x"></i>
                        </button>
                    </div>

                    <div style="margin:5px 0px">
                        <ul class="list-group">
                            <li class="list-group-item" ng-repeat="todo in vm.todos">
                                <span class="hover-cursor" ng-model="vm.done" ng-click="vm.alterCheck(todo)">
                                    <i class="fa fa-lg" ng-class="todo.done?'fa-check-circle-o':'fa-circle-thin'"></i>
                                </span>
                                {{todo.nome}}
                                <span class="hover-cursor text-danger pull-right" ng-click="vm.removeTodo(todo)">
                                    <i class="fa fa-trash-o fa-lg"></i>
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
